<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles/style2.css">
  
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">the man of kayamo</a>
    <div class="container">
      <div class="box">
        <div class="diocese">
          <div class="selector">
            <div class="items">1</div>
            <div class="step">
              <span>step 1</span><br>
            <a href="index.html">your info</a>
            </div>
          </div>

          <div class="selector">
            <div class="items-c items">2</div>
            <div class="step">
              <span>step 2</span><br>
              <a href="">select plan</a>
            </div>
          </div>

          <div class="selector">
            <div class="items">3</div>
            <div class="step">
              <span>step 3</span><br>
              <a href="">add-ons</a>
            </div>
          </div>

          <div class="selector">
            <div class="items">4</div>
            <div class="step">
              <span>step 4</span><br>
              <a href="">summary</a>
            </div>
          </div>
          </div>

          <div class="part2"><br>
            <h3>select your plan</h3><br>
            <p>you have the option of monthly or yearly biling</p>
            <br><br>
            <div class="flexbox">
              <div class="plate">
                <div class="arcade">
                  <img src="./assets/images/icon-arcade.svg" alt=""><br><br>
                  <span>Arcade</span>
                <span>$9/m0</span>
                </div>
              </div>
              <div class="spoon">
                <div class="advance">
                  <img src="./assets/images/icon-advanced.svg" alt=""><br><br>
                  <span>Advanced</span>
                  <span>$12/mo</span>
                </div>
              </div>
              <div class="cup">
                <div class="pro">
                  <img src="./assets/images/icon-pro.svg"><br><br>
                  <span>Pro</span><br>
                  <span>$15/mo</span>
                </div>
              </div>
            </div>
            
            <br><br><br><br><br><br><br><br><br>
            <div class="flower">
             <a href="index.html"><button> GO back</button></a>
             <a href=""> <blockquote>Next step</blockquote></a>
            </div>
          
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
