<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">the man of kayamo</a>.
  </div>

  <div class="church">
    <div class="box">
      <div class="dioeses">
        <div class="selector">
          <div class="items-c items">1</div>
          <div class="step">
            <span>step 1</span><br>
            <a href="">Your Info</a>
          </div>
        </div>

        <div class="selector">
          <div class="items">2</div>
          <div class="step">
            <span>step 2</span><br>
            <a href="">Select Plan</a>
          </div>
        </div>

        <div class="selector">
          <div class="items">3</div>
          <div class="step">
            <span>step 3</span><br>
            <a href="">ADD-ONs</a>
          </div>
        </div>

        <div class="selector">
          <div class="items">4</div>
          <div class="step">
            <span>step 4</span><br>
           <a href="">Summary</a>
          </div>
        </div>
        
      </div>
      <form>
        <fieldset>
          <br><br>
          <h3>Personal info</h3>
          <br>
          <p style="text-align: center;">please provide your name, email address and phone number</p>
          <br><br>
          <label>Name</label><br>
          <input type="text" placeholder="vanessa Minit">
          <br><br>
          <label>Email Address</label><br>
          <input type="text" placeholder="vanessamint@">
          <br><br>
          <label>Phone number</label><br>
          <input type="text" placeholder="+234-906356781">
          <br><br><br><br><br><br><br><br><br>
          <button> <a href="index 2.html">Next step</a></button>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
